<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mon Porfolio Simple</title>
</head>
<body>
    <div class="container">
        <div class="glass-container">
            <nav class="navbar">
                <div class="logo"><a href="#">Logo</a></div>
                <ul class="nav-links">
                    <li class="nav-link"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">About</a></li>
                    <li class="nav-link"><a href="#">Blog</a></li>
                    <li class="nav-link"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="content">
                <div class="main">
                    <h2>Gardons Contact!</h2>
                   <div class="contact-social">
                        <p>
                            Vous pouvez retrouver tout mes reseaux sociaux 
                        </p>
                        <ul class="contact-nav-links">
                         <li class="contact-nav-link"><a href="#">Twitter</a></li>
                         <li class="contact-nav-link"><a href="#">Facebook</a></li>
                         <li class="contact-nav-link"><a href="#">Linkedin</a></li>
                         <li class="contact-nav-link"><a href="#">Instagram</a></li>
                        </ul>
                   </div>
                   <div class="contact-mail">
                    <p>Menvoyer un Email</p>
                    <form action="">
                        <label for="nom">Nom <sup>*</sup></label><br>
                        <input type="text" name="nom" id="nom"><br>
                        <label for="email">E-mail <sup>*</sup></label><br>
                        <input type="email" required name="email" id="email"><br>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
                        <input type="submit">
                    </form>
                   </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
